<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code CSV Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f5f9;
      padding: 40px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007b83;
      color: white;
    }

    .button-container {
    display: flex;              /* Use flexbox for the container */
    justify-content: center; /* Align the buttons to the left */
    gap: 10px;                  /* Optional: space between the buttons */
    }

    .back-btn, .qr-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007b83;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    }

    .qr-btn:hover {
    background-color: #005f61;
    }

    
    .back-btn:hover {
    background-color: #005f61;
    }
  </style>
</head>
<body>

  <h1>CSV File Preview (with UEN)</h1>

  {% if table %}
    <div style="margin-top: 30px; text-align: left;">
      <h2>Uploaded CSV Preview:</h2>
      <div style="overflow-x: auto; border: 1px solid #ccc; border-radius: 8px; padding: 10px; background-color: #fdfdfd;">
        {{ table|safe }}
      </div>
    </div>
  {% endif %}

  <div class="button-container">
    <a href="/" class="back-btn">Back</a>
    <a href="#" class="qr-btn">Generate QR</a>
  </div>
  

</body>
</html>
